[font]
size = 9

[font.bold]
family = "Terminus"
style = "Bold"

[font.bold_italic]
family = "Terminus"
style = "Bold Italic"

[font.italic]
family = "Terminus"
style = "Italic"

[font.normal]
family = "Terminus"
style = "Regular"

[window]
opacity = 0.9

[colors.cursor]
text = '#000000'
#cursor = '#F15D22'
cursor = '#F6D32D'

[mouse]
hide_when_typing      = true
bindings = [
  { mouse = "Middle", action = "PasteSelection" },
]

[colors.primary]
background = '#010C19'
#background = '#000000'
foreground = '#DEDDDA'

[colors.normal]
black      = '#000000'
red        = '#E01B24'
green      = '#73E48F'
yellow     = '#FFEC40'
blue       = '#407ECF'
magenta    = '#C061CB'
cyan       = '#06989A'
white      = '#AAAAAA'

[colors.bright]
black      = '#555555'
red        = '#F15D22'
green      = '#73C48F'
yellow     = '#FFCE51'
blue       = '#62A0EA'
magenta    = '#FF55FF'
cyan       = '#2AE0DC'
white      = '#EBDBB2'

